<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module">
      import { saveBlob } from "../src/main.mjs";

      document.getElementById("downloadButton").addEventListener("click", () => {
        const blob = new Blob(["Hello world"], { type: "text/plain" });
        saveBlob("downloadButton.txt", blob);
      });
    </script>
  </head>

  <body>
    <h1>Hello world</h1>
    <div>
      <button id="downloadButton">Download "Hello world" as blob</button>
    </div>
  </body>
</html>
